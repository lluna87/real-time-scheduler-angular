<div id="system-conditional-content" *ngIf="system !== undefined">
  <h5>Información general</h5>

  <div class="container alg-content-row">

    <app-result-box [boxId]="'n-box'" [system]="system" [label]="'Cant. de tareas'" [value]="system.getN()">
    </app-result-box>

    <app-result-box [boxId]="'hyperperiod-box'" [system]="system" [label]="'Hiperperíodo'"
      [value]="system.getHyperperiod()"></app-result-box>

    <app-result-box [boxId]="'fu-box'" [system]="system" [label]="'FU'" [value]="system.getFU()" [showResult]="true"
      [isGoodResult]="1 >= system.getFU()"></app-result-box>

    <app-result-box [boxId]="'free-slot-box'" [system]="system" [label]="'Primera ranura vacía'"
      [value]="system.getFirstFreeSlot()"></app-result-box>

    <app-result-box [boxId]="'liu-bound-box'" [system]="system" [label]="'Cota de liu'" [value]="system.getLiu()"
      [showResult]="true" [isGoodResult]="system.isValidForLiu()"></app-result-box>

    <app-result-box [boxId]="'bini-bound-box'" [system]="system" [label]="'Cota de Bini'" [value]="system.getBini()"
      [showResult]="true" [isGoodResult]="system.isValidForBini()"></app-result-box>

  </div>

  <div class="container alg-content-row row">
    <div class="col-sm">
      <h5>Tiempos de respuesta</h5>
      <div class="alg-content-row">
        <app-data-table class="container" [tableWidth]="'auto'" [headers]="['Tarea', 'Vencimiento']"
          [rows]="getTaskTiming()"></app-data-table>
      </div>
    </div>
    <div class="col-sm"></div>
    <div class="col-sm"></div>
  </div>

  {{ system.getSlackStealingcheduling() }}

</div>
